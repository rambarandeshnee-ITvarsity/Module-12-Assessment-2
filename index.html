<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href=# class="navbar-brand">Contact Book</a>

                
                

                </div>

            </nav>
        </header>
        <main>
            <div id="carouselImg" class="carousel slide carouselImg" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselImg" data-slide-to="0"></li>
                    <li data-target="#carouselImg" data-slide-to="1"></li>
                    <li data-target="#carouselImg" data-slide-to="2"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/contact-4.jpg" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h1>All In One Contact Book Saver....  </h1>
                            
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/Active-Social-Media-Presence.png" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h1>Social Media </h1>
                            
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/email-1.jpg" class="d-block w-100"/>
                        <div class="carousel-caption">
                            <h1>Email</h1>
                            
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="container team">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/lll.jpg" class="img-thumbnail rounded-circle" width="160"/>
                        <h2>LandLine</h2>
                        <input type="text" placeholder="Name" id="name"> 
                        <input type="text" placeholder="Number" id="number"> <br>
                        
                    </div>
                    <div class="col-lg-4">
                        <img src="img/cell-phone.jpg" class="img-thumbnail rounded-circle" width="160"/>
                        <h2>CellPhone</h2>
                        <input type="text" placeholder="Name" id="name"> 
                        <input type="text" placeholder="Number" id="number"> <br>
                    </div>
    
                    <div class="col-lg-4">
                        <img src="img/email.jpg" class="img-thumbnail rounded-circle" width="160"/>
                        <h2>Email</h2>
                        <input type="text" placeholder="Email Address" id="email address"> 
                        
                    </div>
                </div>
            </div>


            <hr class="section-divider"/>
            <div class="col-lg-4"></div>
                <h2>Facebook</h2>
                <img src="img/facebook.png" class="img-thumbnail rounded-circle" width="140"/>
                
                <input type="text" placeholder="Email Address" id="email address"> 
                <input type="text" placeholder="Password" id="Password"> 
                 
            </div>

            <div class="col-lg-4"></div>
            <h2>Instagram</h2>
            <img src="img/instagram.png" class="img-thumbnail rounded-circle" width="140"/>
            
            <input type="text" placeholder="Email Address" id="email address"> 
            <input type="text" placeholder="Password" id="Password"> 
             
        </div>

        <div class="col-lg-4"></div>
        <h2>Twitter</h2>
        <img src="img/twitter.png" class="img-thumbnail rounded-circle" width="140"/>
        
        <input type="text" placeholder="Email Address" id="email address"> 
        <input type="text" placeholder="Password" id="Password"> 
         
    </div>

               

            <hr class="section-divider"/>
            <footer class="section-divider">
            <p class="container footer-section"><a href="#">Back to top</a></p>
            <p> &copy; 2019-2021 d&s.inc </p>
            </footer>
        </main>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
